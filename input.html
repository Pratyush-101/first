<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text">
        <input type="submit"><br>
        <label>Date:</label>
        <input type="date"><br>
        <label>Color:</label>
        <input type="color"><br>
        <label>Do you want to register?</label>
        <input type="checkbox"><br>
        <label>Press button to escape</label>
        <input type="button"><br>
        <label>Insert file</label>
        <input type="file"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Enter password</label>
        <input type="password">
        
    </form>
</body>
</html>
